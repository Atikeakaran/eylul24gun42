<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renk seçici</title>
    <style>
body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        label {
            font-weight: bold;
            color: #ffffff;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #333;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]#red::-webkit-slider-thumb {
            background-color: #ff4d4d;
        }

        input[type="range"]#green::-webkit-slider-thumb {
            background-color: #4dff4d;
        }

        input[type="range"]#blue::-webkit-slider-thumb {
            background-color: #4d4dff;
        }

        input[type="text"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px;
            font-size: 14px;
            width: 150px;
        }

        #renkKutusu {
            box-shadow: 1px 1px 5px black;
            width: 200px;
            height: 200px;
            margin-top: 1rem;
            background-color: rgb(0, 0, 0);
            border: 1px solid #fff;
        }

        div {
            margin-bottom: 15px;
        }
        #renkKutusu {
            box-shadow: 1px 1px 5px black;
            width: 200px;
            height: 200px;
            margin-top: 1rem;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div id="a">
        <div>
            <label for="red">Red</label>
            <input type="range" id="red" min="0" max="255" value="0">
            <span id="redValue">0</span>
        </div>
        <div>
            <label for="green">Green</label>
            <input type="range" id="green" min="0" max="255" value="0">
            <span id="greenValue">0</span>
        </div>
        <div>
            <label for="blue">Blue</label>
            <input type="range" id="blue" min="0" max="255" value="0">
            <span id="blueValue">0</span>
        </div>
        <div>
            <label for="kod">Renk Kodu</label>
            <input type="text" id="kod" value="rgb(0, 0, 0)" readonly>
        </div>
        <div id="renkKutusu"> </div>
    </div>
    <script>
        let r = 0, g = 0, b = 0;
        const inputR = document.getElementById("red");
        const inputG = document.getElementById("green");
        const inputB = document.getElementById("blue");

        const spanR = document.getElementById("redValue");
        const spanG = document.getElementById("greenValue");
        const spanB = document.getElementById("blueValue");

        inputR.oninput = function () {
            spanR.textContent = r = inputR.value;
            renkGoster();
        }
        inputG.oninput = function () {
            spanG.textContent = g = inputG.value;
            renkGoster();
        }
        inputB.oninput = function () {
            spanB.textContent = b = inputB.value;
            renkGoster();
        }
        /*yukarıda tanımlanan rgb değişkenlerini tanımlanarak o anki değerleriyle renk kodu kutusu
        ve renk kutu divinin arkaplan rengini günceller*/
        function renkGoster() {
            let kod = `rgb(${r}, ${g}, ${b})`;
            document.getElementById("kod").value = kod;
            document.getElementById("renkKutusu").style.backgroundColor = kod;

        }
        renkGoster();
    </script>
</body>

</html>
